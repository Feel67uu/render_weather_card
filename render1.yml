name: Render weather card

on:
  repository_dispatch:
    types: [render_weather_card]

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install pillow requests

      - name: Render PNG
        env:
          PAYLOAD: ${{ toJson(github.event.client_payload) }}
        run: |
          python scripts/render.py "$PAYLOAD"

      - name: Commit PNG
        uses: EndBug/add-and-commit@v9
        with:
          add: "weather/*.png"
          message: "render: ${{ github.event.client_payload.job_id }}"
          default_author: github_actions
