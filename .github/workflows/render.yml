name: render

on:
  repository_dispatch:
    types: [render_weather_card]

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Render weather card
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: python scripts/render.py

      - name: Commit & push result
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add weather/*.png
          git commit -m "render: ${{ github.event.client_payload.job_id }}" || echo "nothing to commit"
          git push

      - name: Notify Make hook
        env:
          HOOK_URL: https://hook.us2.make.com/9ejywo14eq635idx1w1jreli0tf888cs
          JOB_ID: ${{ github.event.client_payload.job_id }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          SHA: ${{ github.sha }}
        run: |
          IMG_URL="https://raw.githubusercontent.com/${REPO}/main/weather/${JOB_ID}.png"
          curl -sS -X POST "$HOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
                  --arg job_id "$JOB_ID" \
                  --arg img_url "$IMG_URL" \
                  --arg repo "$REPO" \
                  --arg run_id "$RUN_ID" \
                  --arg sha "$SHA" \
                  '{job_id:$job_id, ok:true, img_url:$img_url, repo:$repo, run_id:$run_id, sha:$sha}')"
