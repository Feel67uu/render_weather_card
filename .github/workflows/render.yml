name: Render weather card

on:
  repository_dispatch:
    types: [render_weather_card]   # вызывать из Make
  workflow_dispatch:               # можно запускать вручную из Actions

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system fonts (Cyrillic)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core

      - name: Install Python deps
        run: pip install pillow

      - name: Render PNG
        run: python scripts/render.py

      - name: Commit result
        uses: EndBug/add-and-commit@v9
        with:
          add: "weather/*.png"
          message: "weather: card for ${{ github.event.client_payload.job_id }}"
          author_name: github-actions
          author_email: actions@github.com
